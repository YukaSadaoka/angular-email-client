<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
    <div class="field">
        <label>Username</label>
        <input formControlName="username">
        <div>{{ authForm.get('username').errors | json }}</div>
    </div>
    <div class="field">
        <label>Password</label>
        <input formControlName="password">
        <div>{{ authForm.get('password').errors | json }}</div>
    </div>
    <div class="field">
        <label>Confirm Passowrd</label>
        <input formControlName="passwordConfirm">
        <div>{{ authForm.get('passwordConfirm').errors | json }}</div>
    </div>
    <button class="ui submit button primary">Submit</button>

    {{ authForm.errors | json }}
</form>
